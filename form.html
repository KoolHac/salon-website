<body>
<p class="status">Passwords did not match</p>
  <p class="short">Password must be at least 6 characters</p>
  <form class="signup-form">
    <div class="mb-3">
    <input type="text" class="form-control" placeholder="Enter username" id="username" required>
  </div>
  <div class="mb-3">
    <input class="form-control" placeholder="Enter a valid phone number " id="phone" type="tel" required>
  </div>
  <div class="mb-3">
    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
  </div>
  <div class="mb-3">
    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password" required>
  </div>
  <div class="mb-3">
    <input type="text" class="form-control" id="adress" placeholder="Enter adress with tower number and flat number" required>
  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-outline-primary">Signup</button>
  </div>
  <div class="mb-3">
    <button type="reset" class="btn btn-outline-danger">Clear</button>
  </div>
  </form>
<script>
const database = firebase.database()
 var form = $(".signup-form")
 var error = $(".status")
 var short = $(".short")
 // var num_error = $(".phone-error")
 function hideError(){
 //  num_error.hide()
  error.hide();
  short.hide();
  } 
$(document).ready(function(){
      hideError();
  
form.submit(function(event){
    event.preventDefault()
    var username = $("#username").val()
    var adress = $("#adress").val()
var password = $("#password").val()
var confirm_password = $("#confirm-password").val()
var phone = $("#phone").val()
// alert(phone)
console.log(password)
if(password!==confirm_password){
  error.show()
}
else if(password.length<6){
short.show();
}
else{
  database.ref(username).set({
    username : username,
    phone : phone,
    adress : adress,
    password : password,
    state : false,
  })
}
 })
})
</script>
